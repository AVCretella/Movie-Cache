<div class="listActions">
    <button mat-button>Sort By</button>
    <button mat-button>Search</button>
    <button mat-button>Add Movie</button>
</div>




<div class="movie-list-container">
    <div><h1>{{pageTitle}}</h1></div>
    <img class="goose-img" src="assets/top border goose transparent.png.png"/>
    <div class="movie-cards" *ngFor="let movie of movieList" >
        <app-movie-card [movieInfo]="movie" [listType]="listType"></app-movie-card>
    </div>
</div>
